
spring.application.name=zuulMicroservice
server.port=8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#products 
zuul.routes.products.service-id=productsMicroservice
zuul.routes.products.path=/api/products/**

#items
zuul.routes.items.service-id=itemsMicroservice
zuul.routes.items.path=/api/items/**

#users
zuul.routes.users.service-id=usersMicroservice
zuul.routes.users.path=/api/users/**

#Security
zuul.routes.security.service-id=oauthMicroservice
zuul.routes.security.path=/api/security/**


zuul.routes.security.sensitive-headers=Cookie,Set-Cookie

spring.sleuth.sampler.probability=1.0
spring.zipkin.base-url=http://localhost:9411/

